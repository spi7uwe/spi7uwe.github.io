<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lessons — Secwepemctsín</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #050505;
      color: #f4f4f4;
    }

    header {
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      margin: 0;
      letter-spacing: 0.05em;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      opacity: 0.85;
      padding: 0.45rem 0.8rem;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
    }

    nav a:hover {
      opacity: 1;
      border-color: rgba(255,255,255,0.25);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* GRID */
    .lesson-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    /* CLICKABLE CARD LINK */
    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* CARD */
    .card {
      height: 100%;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 1.5rem;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 60%);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease;
    }

    /* HOVER / FOCUS */
    .card-link:hover .card,
    .card-link:focus .card {
      transform: translateY(-6px);
      border-color: rgba(255,255,255,0.28);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.45),
        0 0 0 1px rgba(255,255,255,0.08);
    }

    .title {
      font-weight: 800;
      margin: 0 0 0.6rem 0;
      letter-spacing: 0.03em;
      font-size: 1.4rem;
    }

    .sub {
      margin: 0;
      opacity: 0.78;
      font-weight: 300;
      line-height: 1.5;
      font-size: 1.05rem;
    }

    .cta {
      margin-top: 1rem;
      font-size: 0.95rem;
      opacity: 0.92;
    }

    /* Non-clickable "coming soon" cards look disabled */
    .card.disabled {
      opacity: 0.8;
      cursor: default;
    }

    .card.disabled .cta {
      opacity: 0.75;
    }

    footer {
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 0.85rem;
      opacity: 0.45;
      border-top: 1px solid rgba(255,255,255,0.08);
      margin-top: 3rem;
    }

    /* MOBILE: disable hover lift */
    @media (max-width: 600px) {
      .card-link:hover .card {
        transform: none;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Lessons</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="lessons.html">Lessons</a>
      <a href="glossary.html">Glossary</a>
    </nav>
  </header>

  <main>

    <div class="lesson-grid">

    <a href="lesson-1.html" class="card-link">

        <div class="card">
          <p class="title">Lesson 1</p>
          <p class="sub">Xwixwéye Story</p>
          <div class="cta">Open Lesson →</div>
        </div>
      </a>

      <div class="card disabled">
        <p class="title">Lesson 2</p>
        <p class="sub">Coming soon</p>
        <div class="cta">We’ll build it next.</div>
      </div>

      <div class="card disabled">
        <p class="title">Lesson 3</p>
        <p class="sub">Coming soon</p>
        <div class="cta">We’ll build it next.</div>
      </div>

    </div>

  </main>

  <footer>
    Ne Secwepemcúl̓ecw
  </footer>

</body>
</html>
