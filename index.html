<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secwepemctsín</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #f5f5f5;
      height: 100vh;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 800;
      letter-spacing: 0.05em;
      margin: 0;
    }

    h2 {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.75;
    }

    /* Bottom-center territory line */
    .territory {
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.45;
      white-space: nowrap;
      pointer-events: none;
    }

    /* Navigation: bottom-right */
    .nav {
      position: absolute;
      bottom: 1.15rem;
      right: 1.15rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.75;
      padding: 0.5rem 0.85rem;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.04);
      transition: opacity 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
    }

    .nav a:hover {
      opacity: 1;
      border-color: rgba(255,255,255,0.28);
      transform: translateY(-1px);
    }

    .nav a:active {
      transform: translateY(0px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Mobile: keep nav reachable */
    @media (max-width: 480px) {
      .nav {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 3.25rem;
      }
      .territory {
        bottom: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Secwepemctsném kt wel me7 yews!</h1>
    <h2>We speak Secwepemctsín forever.</h2>

    <!-- Navigation buttons -->
    <div class="nav">
      <a href="about.html">About</a>
      <a href="lessons.html">Lessons</a>
      <a href="glossary.html">Glossary</a>
    </div>

    <!-- Territory line (per your preference: "Ne") -->
    <div class="territory">Ne Secwepemcúl̓ecw</div>
  </div>
</body>
</html>
