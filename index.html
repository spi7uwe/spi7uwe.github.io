<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secwepemctsín</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional font: clean, modern, readable -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f4f4f4;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1.5rem;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(to bottom, #000 0%, #070707 100%);
    }

    .secwepemc {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.06em;
      line-height: 1.2;
      margin: 0;
    }

    .english {
      margin-top: 1.5rem;
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      font-weight: 300;
      opacity: 0.75;
      max-width: 720px;
    }

    /* FOOTER */
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.4;
    }

    @media (max-height: 600px) {
      footer {
        position: static;
        margin-top: 3rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1 class="secwepemc">
      Secwepemctsném kt wel me7 yews!
    </h1>

    <h2 class="english">
      We speak Secwepemctsín forever.
    </h2>

    <footer>
      Nə Secwepemcúl̓ecw
    </footer>
  </section>

</body>
</html>
