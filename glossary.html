<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glossary</title>
  <meta name="description" content="Glossary." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-title">Language Learning</div>
        <div class="brand-subtitle">Lessons • Glossary • Practice</div>
      </div>
      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="lessons.html">Lessons</a>
        <a class="nav-link active" href="glossary.html">Glossary</a>
        <a class="nav-link" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card wide">
      <h1 style="margin:0 0 10px;">Glossary</h1>
      <p class="muted" style="margin:0;">Starter vocabulary list (static).</p>
      <input id="search" type="search"
  placeholder="Type to search…"
  style="width:100%; padding:12px; margin-top:12px;
  border-radius:12px; border:1px solid var(--border);
  background:rgba(20,24,38,.6); color:var(--text);" />

    </section>

    <section class="grid" style="grid-template-columns:repeat(2,1fr); gap:14px;">
      <article class="card"><h2 style="margin:0 0 6px;">sqlelten</h2><div class="muted">salmon</div></article>
      <article class="card"><h2 style="margin:0 0 6px;">me7e</h2><div class="muted">yes</div></article>
      <article class="card"><h2 style="margin:0 0 6px;">letép</h2><div class="muted">table</div></article>
      <article class="card"><h2 style="margin:0 0 6px;">ts̓elcwílep</h2><div class="muted">chair</div></article>
      <article class="card"><h2 style="margin:0 0 6px;">sqéxe</h2><div class="muted">dog</div></article>
      <article class="card"><h2 style="margin:0 0 6px;">pus</h2><div class="muted">cat</div></article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="muted">© Language Learning</div>
      <div class="muted">Hosted on GitHub Pages</div>
    </div>
  </footer>
</body>
</html>
/footer>
<script>
  const input = document.getElementById("search");
  const cards = document.querySelectorAll(".grid .card");

  input.addEventListener("input", () => {
    const q = input.value.toLowerCase();
    cards.forEach(card => {
      card.style.display = card.textContent.toLowerCase().includes(q)
        ? ""
        : "none";
    });
  });
</script>

</body>
</html>
